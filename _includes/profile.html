{% assign profile = site.data.data.sidebar.profile %}
{% if profile %}
<div class="profile-container container-block">

  <h2 class="container-block-title">
    {{ profile.title }}
  </h2>

  <ul class="list-unstyled profile-list">
    {% for profile in profile.info %}

      {% if profile.link %}
      <li><a href="{{ profile.link }}">{{ profile.item }}</a></li>
      {% else %}
      <li>{{ profile.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//Profile-->
{% endif %}
