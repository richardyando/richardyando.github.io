{% assign Profile = site.data.data.sidebar.Profile %}
{% if Profile %}
<div class="Profile-container container-block">

  <h2 class="container-block-title">
    {{ Profile.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for Profile in Profile.info %}

      {% if Profile.link %}
      <li><a href="{{ Profile.link }}">{{ Profile.item }}</a></li>
      {% else %}
      <li>{{ Profile.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//Profile-->
{% endif %}
