  assignments:
  - title: RNA origami biotechnology for Alpha hemolsyin pore mediated doxorubicin cancer therapy
    # link: "#hook"
    tagline: "Designed RNA origami to selectively express alpha hemolysin in cancer cells to assist in doxorubicin mediated cell death"

  - title: Start-up company "Electro-Ohmics limited"
    link: "https://www.cityu.edu.hk/hktech300/start-ups/seed-fund-teams/electro-ohmics"
    tagline: "Founded a start up company based on the high speed RNA detection by patch clamp. Secured start up funding from The City University HKTECH 300 (100 000 HKD) and HKSTP IDEATION (100 000 HKD)"

  - title: Receptor/ion channel pharmacology for human pancreatic islets (Glycine and ATP receptors)
    # link: "#"
    tagline: "Investigated P2X and P2Y mechanism for stimulating insulin in human beta cells. Discovered glycine receptors are expressed in human beta cells and elucidated their mechanism to stimulate insulin secretiion. Received the Faculty of Medicine and Dentistry Med Star Award (1000 CAD) for best publication"

  - title: Whole islet imaging from human donors
    # link: "#"
    tagline: "Investigate the calcium signalling dynamics in human pancreatic islets. This work was featured on the cover of Diabetes."

